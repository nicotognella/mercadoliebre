<!--


■ Foto de usuario
■ Contraseña
■ Confirmar contraseña
■ Botón de enviar que nos lleve a la página principal
■ Botón de borrar todos los datos del formulario-->

<form action="/register.html" method="GET">
<div>
    <label for="nombre"> Nombre y apellido</label>
    <input type="text" name="nombre" id="nombre">
</div>
<div>
    <label for="usuario"> Nombre de usuario</label>
    <input type="text" name="usuario" id="usuario">
</div>
<div>
    <label for="nacimiento"> Fecha de nacimiento</label>
    <input type="date" name="nacimiento" id="nacimiento">
</div>
<div>
    <label for="domicilio"> Domicilio</label>
    <input type="text" name="domicilio" id="domicilio">
</div>
<div>
    <label for="perfil"> Perfil de usuario</label>
    <select name="perfil">
        <option value="comprar">Comprar</option>
        <option value="vender">Vender</option>
    </select>
</div>
<div>
    <label for="interes"> Categorías de interes
        <label><input type="checkbox" name="interes" value="electro">Electro</label> 
        <label><input type="checkbox" name="interes" value="moda">Moda</label>
        <label><input type="checkbox" name="interes" value="hogar">Hogar</label>
        <label><input type="checkbox" name="interes" value="jugueteria">Juguetería</label>
        <label><input type="checkbox" name="interes" value="vida sana">Vida sana</label>
    </label>    
</div>
<div>
    <label for="foto perfil">
        <input type="file" id="foto perfil" name="foto perfil" accept=".jpg, .html" multiple>
    </label>
</div>
</form>
